<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Praksa Centar</title>

	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css' integrity='sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==' crossorigin='anonymous' referrerpolicy='no-referrer' />

	<link rel='stylesheet' href='../css/colors.css'>
	<link rel='stylesheet' href='../fonts/sizes.css'>
	<link rel='stylesheet' href='../css/fonts.css'>
	<link rel='stylesheet' href='../css/default.css'>
	<link rel='stylesheet' href='../css/get_started.css'>
	
	<script src='../js/redirector.js'></script>
</head>
<body>
	<div class='background-image'></div>

	<header>
			<div id='message'>
				<div id='subtitle'>Dobro dosli!</div>
				<div id='title'>Login</div>
			</div>
			<button id="help">?</button>
	</header>

	<div id='screen'>
		<div id='login' class='pwd'>
			
			<div class='label'> E-mail adresa: </div>
			<div class='field'><input type='email' name='email' value='' placeholder='example@mail.com' id="email"><i class='fa-solid fa-envelope'></i></div>



			<div class='label'> Sifra: </div>
			<div class='field'><input type='password' name='password' placeholder='!#$%*@' id='pwd'>
				<button id='showHidePwd'><i class='fa-solid fa-eye-slash'></i></button>
			</div>
		</div>
		<div id='button-panel'>
			<div id='continue-container' class='register-button'>
				<button type='submit' id='login-button'>Dalje</button>
			</div>
		</div>				
			
	</div>
	
	<div id="notification">
		<div id="content">
			<div id="message">Error.</div>
			<button id="close"><i class="fa-solid fa-xmark"></i></button>
		</div>
	</div>

	<script src='../js/login.js'></script>
</body>
</html>
